<!DOCTYPE html>
<!-- file: views/professor/create.html -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
</head>
<body>
 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
    <h2>{{title}}</h2>
    <form action="/editorial" method="post">
    
        <div class="row">
         <div class="six columns">
          <label for="publisher">Name</label>
          <input class="u-full-width" type="text" 
             name="publisher" >
         </div>
         <div class="six columns">
          <label for="degreeInput">Country</label>
          <input class="u-full-width" type="text" 
             name="country" >
         </div>
        </div>
        <div class="row">
         <div class="six columns">
          <label for="emailInput">Founded</label>
          <input class="u-full-width" type="text" 
             name="founded"  >
         </div>
         <div class="six columns">
          <label for="genere">Genere</label>
          <input class="u-full-width" type="text" 
            name="genere"  >
         </div>
         <div class="row">
            <div class="six columns">
             <label for="books__book_id">books__book_id</label>
             <input class="u-full-width" type="text" 
                name="books__book_id"  >
            </div>
            <div class="six columns">
             <label for="books__title">books__title</label>
             <input class="u-full-width" type="text" 
                name="books__title"  >
            </div>
           </div>
         <a class="button button-primary" href="/editorial">Back</a>
       </div>
       

     <input class="button-primary" type="submit" value="Create">
    </form>
   </div>
  </div>
 </div>
</body>
