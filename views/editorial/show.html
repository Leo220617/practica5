<!DOCTYPE html>
<!-- file: views/professor/show.php -->
<html lang="es">
<head>
<meta charset="utf-8">
<title>{{title}}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
</head>
<body>
 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
    <h2>{{title}}</h2>
    {{#show}}<form>{{/show}}
      {{#create}}<form action="/editorial" method="POST">{{/create}}
      {{#edit}}<form action="/editorial/{{id}}" method="POST">
         <input type="hidden" name="_method" value="PUT">{{/edit}}
        {{#editorial}}
     <div class="row">
      <div class="six columns">
       <label for="publisher">Name</label>
       <input class="u-full-width" type="text" name="publisher" {{#show}} readonly {{/show}}
          id="publisher" value="{{publisher}}">
      </div>
      <div class="six columns">
       <label for="degreeInput">Country</label>
       <input class="u-full-width" type="text" name="country" {{#show}} readonly {{/show}}
          id="country" value="{{country}}">
      </div>
     </div>
     <div class="row">
      <div class="six columns">
       <label for="emailInput">Founded</label>
       <input class="u-full-width" type="text" name="founded" {{#show}} readonly {{/show}}
          id="founded" value="{{founded}}">
      </div>
      <div class="six columns">
       <label for="genere">Genere</label>
       <input class="u-full-width" type="text" name="genere" {{#show}} readonly {{/show}}
         id="genere" value="{{genere}}">
      </div>
      <div class="row">
         <div class="six columns">
          <label for="books__book_id">books__book_id</label>
          <input class="u-full-width" type="text" name="books__book_id" {{#show}} readonly {{/show}}
             id="books__book_id" value="{{books__book_id}}">
         </div>
         <div class="six columns">
          <label for="books__title">books__title</label>
          <input class="u-full-width" type="text" name="books__title" {{#show}} readonly {{/show}}
             id="books__title" value="{{books__title}}">
         </div>
        </div>
      <a class="button button-primary" href="/editorial">Back</a>
      
      {{#edit}}<input style="float: right" class="button-primary" type="submit" value="Update">{{/edit}}
     {{#create}}<input style="float: right" class="button-primary" type="submit" value="Create">{{/create}}
    </div>
    {{/editorial}}
    </form>
   </div>
  </div>
 </div>
</body>
